<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerHub - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">CareerHub</div>
    <div class="controls">
      <input type="text" id="search" placeholder="Search jobs or companies...">
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
      <button id="applied-page-btn" class="nav-btn">Applied Jobs</button>
      <button id="responses-page-btn" class="nav-btn">Responses</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- FILTER PANEL -->
    <aside class="filters">
      <h4>Filter Jobs</h4>
      <div class="filter-group">
        <label for="filter-location">Location</label>
        <select id="filter-location">
          <option value="">All Locations</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-type">Job Type</label>
        <select id="filter-type">
          <option value="">All Types</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-field">Field</label>
        <select id="filter-field">
          <option value="">All Fields</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-salary">Salary Range</label>
        <select id="filter-salary">
          <option value="">All Salaries</option>
          <option value="0-20000">â‚¹0 - â‚¹20,000</option>
          <option value="20001-40000">â‚¹20,001 - â‚¹40,000</option>
          <option value="40001-60000">â‚¹40,001 - â‚¹60,000</option>
          <option value="60001-80000">â‚¹60,001 - â‚¹80,000</option>
          <option value="80001-100000">â‚¹80,001 - â‚¹1,00,000</option>
        </select>
      </div>
    </aside>

    <!-- JOB LISTINGS -->
    <main class="content">
      <div class="list-area"></div>
    </main>
    
  </div>

  <!-- JOB DETAILS MODAL -->
  <div class="modal" id="job-modal" style="display:none;">
    <div class="modal-card">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
