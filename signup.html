<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CareerHub - Sign Up</title>
<link rel="stylesheet" href="authentication.css">
</head>
<body>

  <div class="auth-container">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>

      <input type="email" id="email" placeholder="Email" required>

      <input type="password" id="password" placeholder="Password" required>

      <!-- NEW: Role selection -->
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">
      Already have an account?
      <a href="login.html" style="color: black;">Login here</a>
    </p>
  </div>

<script>
  const form = document.getElementById('signupForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    if (username && email && password && role) {

      // store user with role
      const userData = {
        username,
        email,
        password,
        role
      };

      localStorage.setItem('careerhubUser', JSON.stringify(userData));

      // base profile (same as before)
      const profile = {
        fullName: username,
        email: email,
        role: role,
        education: '',
        skills: '',
        bio: '',
        profilePhoto: ''
      };

      localStorage.setItem('careerhubProfile', JSON.stringify(profile));

      alert('Signup successful! Please login.');
      window.location.href = 'login.html';

    } else {
      alert('All fields are required!');
    }
  });
</script>

</body>
</html>
